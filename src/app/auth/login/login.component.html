<form [formGroup]="loginForm" (ngSubmit)="login()">
	<label for="email">
		Email: <input type="email" id="email" formControlName="email">
	</label>
	<br>
	<label for="password">
		Password: <input type="password" id="password" formControlName="password">
	</label>
	<br>
	<button type="submit" [disabled]="!loginForm.valid">Sign In</button>
</form>
