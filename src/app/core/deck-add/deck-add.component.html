<div class="container-fluid p-4">
	<form [formGroup]="newDeckForm" (ngSubmit)="submit()">
		<div class="form-group">
			<div>
				<label for="newDeckName" class="form-label">Enter New Deck Name:</label>
			</div>
			<div>
				<input id="newDeckName" class="form-control" type="text" formControlName="name"
							 [class.is-valid]="name.touched && name.valid"
							 [class.is-invalid]="name.touched && name.dirty && name.invalid">
				<div *ngIf="name.errors?.nameTaken" class="invalid-feedback">
					That name is already in use
				</div>
			</div>
		</div>
		<div class="row justify-content-center mt-4">
			<button class="btn btn-primary btn-sm mx-2"
							type="submit" [disabled]="!newDeckForm.valid">
				Add Deck
			</button>
			<button class="btn btn-secondary btn-sm mx-2" type="button" (click)="close()">
				Cancel
			</button>
		</div>
	</form>
</div>
