<table class="table table-hover table-sm">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Front</th>
			<th scope="col">Back</th>
			<th scope="col" class="d-none d-md-table-cell">Tags</th>
			<th scope="col" class="d-none d-lg-table-cell">Date Created</th>
			<th scope="col" class="d-none d-lg-table-cell">Next Review</th>
			<th scope="col" class="d-none d-lg-table-cell">Last Reviewed</th>
			<th scope="col">Details</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let card of (deck$ | async)?.cards as cards; index as i">
			<th scope="row">{{ i + 1 }}</th>
			<td>{{ card.front }}</td>
			<td>{{ card.back }}</td>
			<td class="d-none d-md-table-cell">{{ card.tags.join(', ') }}</td>
			<td class="d-none d-lg-table-cell">{{ card.data.dateCreated.toLocaleDateString() }}</td>
			<td class="d-none d-lg-table-cell">{{ card.data.nextReview.toLocaleDateString() }}</td>
			<td class="d-none d-lg-table-cell">{{ card.data.lastReview.toLocaleDateString() }}</td>
			<td>
				<button type="button" class="btn btn-secondary" (click)="openEditCardModal(card)">Details</button>
			</td>
		</tr>
	</tbody>
</table>
