<ng-container *ngIf="deck$ | async as deck">
	<div>Deck: {{ deck.name }}</div>
	<div class="btn-group d-flex justify-content-around">
		<button type="button" class="btn btn-primary" routerLink="review">
			Review
		</button>
		<button type="button" class="btn btn-primary" (click)="openNewCardModal()">
			Add Cards
		</button>
		<button type="button" class="btn btn-primary" routerLink="edit">
			Edit Cards
		</button>
	</div>
</ng-container>
